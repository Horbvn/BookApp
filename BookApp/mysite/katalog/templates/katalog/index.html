 <!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'katalog/style.css' %}">
<title>Page Title</title>
</head>
<body>
<p>text here</p>

{% if book_list %}
    <ul>
    {% for book in book_list %}
        <li><a href="{% url 'katalog:detail' book.id %}">{{ book.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}


</body>
</html>
